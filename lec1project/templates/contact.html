{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block body %}

    <div class="container-fluid my-0 px-0">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/static/image/contact.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
    </div>

    <div class="container my-4 mb-5">
        <h1 style="text-align: center">Contact Us</h1>

        <form action="/contact" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter your Name">
            </div>

            <div class="form-group">
                <label >Email address</label>
                <input type="email" class="form-control" name="email" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="phoneno" class="form-control" placeholder="Enter your phone Number">
            </div>



            <div class="form-group">
                <label >Tell me about you wannt to contact me for..</label>
                <textarea class="form-control" name="query" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-info">Submit</button>

        </form>

    </div>


{% endblock body %}
